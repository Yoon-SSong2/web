<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        .main{height: 100vh;
        position: relative;}
       .imgs{
        position: relative;
        width: 626px;
        height: 518px;
        margin: 5vh auto 0;
       }
       .imgs>img{
        position: absolute;
        left: 0;right: 0;top: 0;bottom: 0;
       }




    </style>
</head>
<body>
<div class="top" style="height: 100vh; background-color: gray;"></div>
<div class="main">
    <div class="imgs">
        <img src="./img/몸통.png" alt="몸통" class="몸통">
        <img src="./img/오른다리.png" alt="오른다리" class="오른다리">
        <img src="./img/오른팔.png" alt="오른팔" class="오른팔">
        <img src="./img/왼다리.png" alt="왼다리" class="왼다리">
        <img src="./img/왼팔.png" alt="왼팔" class="왼팔">
    </div>    
</div>
<div class="bottom" style="height: 100vh; background-color: gray;"></div>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        let tl=gsap.timeline({
            scrollTrigger:{
                trigger:".main",
                start:"center 100%",
                end:"top top",
                markers:true, 
               // scrub:true,
              //  toggleActions:"진입시 떠났을때 백으로진입 백으로진입시떠났을때"
              //  toggleActions:"onEnter onLeave onEnterBack onLeaveBack"
                //toggleActions:"play none none none"
                //toggleActions:"play none restart none"
               // toggleActions:"play reverse restart none"
                toggleActions:"play pause resume none"//resume은 멈춘상태(일시정지)에서 다시시작하는것



            }
        })//애니메이션 멈춤
        tl.from('.몸통',{duration:1,
            x:100,y:0,
            opacity:0, 
            ease: "back.out(0.9)",})
        tl.from('.오른다리',{duration:1,
            x:100,y:0,
            opacity:0, 
            ease: "back.out(0.7)",})
        tl.from('.오른팔',{duration:1,
            x:100,y:0,
            opacity:0, 
            ease: "back.out(0.9)",})
        tl.from('.왼다리',{duration:1,
            x:0, y:200,
            opacity:0, 
            ease: "back.out(0.9)",})
        tl.from('.왼팔',{duration:1,
            x:0,y:-100,
            opacity:0, 
            ease: "back.out(0.9)",})



    </script>
</body>
</html>

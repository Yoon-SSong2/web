    //   실행문이 한줄일때 {} 생략할 수 있다
    //   화살표 함수일대 실행문이 한줄이고 return문이라면 {}와 return을 함게 생략해야 한다.

        // let arrFunc=(a,b)=>{

        // }
        let arrFunc=(a,b)=> a+b //한줄처리할때
        console.log(arrFunc(10,20))

        //[3] 인자값이 하나일때 --()를 줄일수 있다. 단 인자값이 2개이상이거나 없거나 할때는 줄일수 없다.

        let arrFunc2=(name)=>console.log(`반갑습니다 ${name} 회원님~`)

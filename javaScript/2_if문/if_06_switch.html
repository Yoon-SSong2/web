<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let day=new Date()
        console.log(day)
        console.log(day.getFullYear())
        console.log(day.getMonth()+1)//월은 1부터 11까지 있어서 ()뒤에 +1을 해줘야함
        console.log(day.getDate())//날짜
        console.log(day.getDay())//0~6(0-일요일 1-월요일 .....6-토요일)

        let 요일=day.getDay()
      

        switch(요일){
            case 0:
            console.log('일요일')
            break
            case 1:
            console.log('월요일')
            break
            case 2:
            console.log('화요일')
            break
            case 3:
            console.log('수요일')
            break
            case 4:
            console.log('목요일')
            break
            case 5:
            console.log('금요일')
            break
            case 6:
            console.log('토요일')
            break
            default:
                break
        }
        





    </script>




</body>
</html>

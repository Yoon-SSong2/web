<body>
    <script>
        //rom - 비휘발성, 컴퓨터 전원이 꺼져도 계속 내용이 유지된다. 읽기전용 메모리(read only memory) 영구적으로 저장가능
        //ram - 휘발성, 컴퓨터 전원이 꺼지면 내용이 사라진다.(random access memory) 작업중인 파일을 한시적으로 저장



        //변수의 이름을 만드는 행위 - "선언한다" 라고 표현
        //var, let, const 자바스크립트 변수

        //(1)변수란 무엇인가?
        //변수란 - 비어있는 그릇, 바구니다.--데이터를 저장하는 컴퓨터의 메모리 공간이다. --ram 공간
        //변수--변하는 수--가변적인, 변동--variable

        //(2)변수의 용도 및 필요성
        //--저장--어떤연산을 수행할때 결과값을 저장해놓지 않는다면 다시 사용할 수가 없다.(작업능률,생상성의 문제로도 필요하다)
        console.log(3+6)

        let boul1=3;
        let boul2=6;
        let result=boul1+boul2;

        console.log(result)//결과=9
        console.log(result/3)//결과=3

        //var, let, const 자바스크립트 변수
        //1)let 변수
        //변수를 만들때 변수명 앞에 적는 키워드

        
    </script>

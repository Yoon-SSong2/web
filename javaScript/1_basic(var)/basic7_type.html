<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 기본형 타입 
      //  숫자형       - Number
       // 문자(열)형 - - String
      //  불리언       - Boolean (true, False)
      //  널           - Null
      //  언 디파인드   - undefined

        let name="홍길동"
        console.log(typeof name)//string결과값출력 - 문자라는 의미
        console.log(typeof(name))//string결과값출력 - 문자라는 의미

        let age=20;
        console.log(typeof age)//number로 결과값 출력

        let isThisReal=false;
        console.log(typeof isThisReal)//boolean으로 결과값 출력 참(True)과 거짓(False)으로 나타남

        let isNullCheck=null;//의도적으로 값을 비워놓는것을 명시
        console.log(typeof isNullCheck)//object로 결과값 출력 

        let a;
        console.log(a)//undefined로 결과값 출력 선언만 하고 값을 할당하지 않았을때 나타남 자동으로 undefined로 채워짐
        console.log(typeof undefined)//undefined로 결과값 출력

        //기억하기
        let eng_score=70;
        //나의 성적은 70점이고 70은 타입이 number

        console.log("나의 성적은" +eng_score+"점이고 70은 타입이"+ typeof(eng_score));

        let myName="이순신"
        //나의 이름은 이순신 이다.

        console.log("나의 이름은"+myName+"이다")

        let height=165
        //나의 이름은 이순신 이고 키는 165이다.

        console.log("나의 이름은"+myName+"이고 키는"+height+"이다")

        console.log(`나의 성적은 ${eng_score}점이고 70은 타입이 ${typeof(eng_score)}`)


        console.log(`나의 이름은 ${myName}이고 키는${height}이다`)

        //당신의 영어점수는 90점입니다. 그리고 90의 타입은 number입니다.
        //다음에는 100점을 받을께요

        let eng=90;
        let next=100;
            

        console.log("당신의 영어점수는 = "+eng+"점 입니다. 그리고 90의 타입은"+typeof(eng)+"입니다."+"다음에는"+next+"점을 받을께요")
        console.log(`당신의 영어점수는 = ${eng} 점 입니다. 그리고 90의 타입은${typeof(eng)}입니다. 다음에는${next}점을 받을께요`)
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 갯수-lenght()
        //배열안의 내용을 원소,아이템(item)이라고 한다.
        let arr=['일동','이동','삼동','사동','오동']
        console.log(arr)
        console.log(arr.length)
        console.log(typeof arr)//type-objtct 객체
        //배열에 원소 추가하기 - 배열 마지막에 원소가 추가된다.

        arr.push("흥부");
        console.log(arr)//결과 = [일동', '이동', '삼동', '사동', '오동', '흥부']
        
        //배열 맨 마지막 원소를 제거

        arr.pop();
        console.log(arr)//결과 = ['일동', '이동', '삼동', '사동', '오동']

        //여러개 추가
        arr.push('놀부','제비','도깨비')
        console.log(arr)

    </script>
</body>
</html>
